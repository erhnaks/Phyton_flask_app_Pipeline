{% extends 'base.html' %}
{% block chef %}


<form action="" method="post">
    {{ form.hidden_tag() }}
    <center>{{ form.name.label }} {{ form.name }}</center> 
    {% if form.name.errors %}
    <div class='error'>
        {% for error in form.name.errors %}
        <span>{{ error }}</span>
        {% endfor %}
    </div>
    {% endif %}
    <br>
    <center><input class="btn btn-primary" type="submit" value="Submit"></center>
</form>

{% endblock chef %}
