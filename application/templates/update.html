{% extends 'base.html' %}
{% block chef %}
<h3>Update The Master:</h3>
<div class='form'>
    <form method='POST' action=''>
        {{ form.hidden_tag() }}
        {{ form.name.label }}
        {{ form.name }}
        {% if form.name.errors %}
        <div class='error'>
            {% for error in form.name.errors %}
                <span>{{ error }}</span>
                {% endfor %}
            </div>
            {% endif %}
            <br>
            {{ form.submit }}
        </form>
    </div>
    {% endblock chef %}
