{% extends 'base.html' %}
{% block chef %}
<center><h4>Update Your Name:</h4></center>
<div class='form'>
    <form method='POST' action=''>
        {{ form.hidden_tag() }}
        <center>{{ form.name.label }}</center>
        <center>{{ form.name }}</center>
        {% if form.name.errors %}
        <div class='error'>
            {% for error in form.name.errors %}
                <span>{{ error }}</span>
                {% endfor %}
            </div>
            {% endif %}
            <br>
            <center><input class="btn btn-primary" type="submit" value="Submit"></center>
        </form>
    </div>
    {% endblock chef %}
